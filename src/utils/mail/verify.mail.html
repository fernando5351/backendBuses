<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>verify email</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container {
			width: 100%;
			height: max-content;
			position: relative;
		}
		.mailer {
			background: #6bd6e4;
			border: solid 2px #000;
			width: 400px;
			height: 300px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border-radius: 30px 0;
		}
		.title-container{
			border-radius: 30px 0 0 0;
			border-top: solid 10px #e9a136;
			position: relative;
			width: 100%;
			height: 15%;
			font-size: 18px;
			font-style: italic;
		}
		.title {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: max-content;
		}
		.card {
			position: relative;
			width: 100%;
			height: 80%;
			padding: 5%;
			font-size: 25px;
			font-style: italic;
		}
		.code {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="mailer">
			<div class="title-container">
				<h2 class="title">Welcome to our website!</h2>
			</div>
			<div class="card">
				<div class="code">Your verification code is: <strong>{{code}}</strong></div>
			</div>
		</div>
	</div>
</body>
</html>
